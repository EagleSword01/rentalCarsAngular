

<app-header></app-header>
<div class="container">
    <form class="form-horizontal" [formGroup]='editForm' (ngSubmit)="onSubmit()" >
        <h2>UPDATE Car</h2>
        <div class="form-group">
            <label for="carId" class="col-sm-3 control-label">car Id</label>
            <div class="col-sm-9">
                <input type="text" name="carId" formControlName="carId"  id="carId" placeholder="carId"    class="form-control" autofocus ngModel required >
            </div>
            <span class="help-block " *ngIf="!editForm.get('carId').valid && editForm.get('carId').touched " >enter a valid Car Id</span>
        </div>


        <div class="form-group">
            <label for="carName" class="col-sm-3 control-label">Car Name</label>
            <div class="col-sm-9">
                <input type="text" name="carName" formControlName="carName" id="carName" placeholder="carName"    class="form-control" autofocus ngModel required >
            </div>
            <span class="help-block " *ngIf="!editForm.get('carName').valid && editForm.get('carName').touched " >enter a valid Car Name</span>
        </div>
        <div class="form-group">
            <label for="licensePlate" class="col-sm-3 control-label">License Plate</label>
            <div class="col-sm-9">
                <input type="text" name="licensePlate" formControlName="licensePlate"   id="licensePlate  " placeholder="licensePlate" class="form-control" autofocus ngModel required>

            </div>
            <span class="help-block " *ngIf="!editForm.get('licensePlate').valid && editForm.get('licensePlate').touched " >enter a valid phone license Plate</span>
        </div>

        <div class="form-group">
            <label for="yearPurchased" class="col-sm-3 control-label">year Purchased</label>
            <div class="col-sm-9">
                <input type="text" name="yearPurchased" formControlName="yearPurchased" id="yearPurchased" placeholder="yearPurchased"   class="form-control" ngModel name="yearPurchased" required >

            </div>
            <span class="help-block " *ngIf="!editForm.get('yearPurchased').valid && editForm.get('yearPurchased').touched" >enter a valid year Purchased</span>
        </div>

         <!-- /.form-group -->

        <button type="submit" class="btn btn-primary btn-block" name="button" [disabled]="editForm.invalid">UPDATE CAR</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->

  <app-footer></app-footer>
